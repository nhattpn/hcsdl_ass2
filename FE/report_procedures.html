<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minh họa Thủ tục và Hàm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <div class="container mx-auto p-6 max-w-5xl">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-4xl font-extrabold text-center text-indigo-600">Báo cáo cửa hàng</h1>
    </header>

    <!-- Navigation Button -->
    <button onclick="window.location.href='home.html'" 
        class="bg-gray-500 text-white px-6 py-3 rounded-lg shadow hover:bg-gray-600 transition duration-200 mb-6">
      Quay về Trang Định Hướng
    </button>

    <!-- Procedure 1 Section -->
    <section class="mb-12 bg-white p-6 shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Danh sách Đơn hàng và Khách hàng</h2>
      <form id="procedure1-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-gray-700 mb-2">ID Khách hàng</label>
          <input id="customer-id" type="text" 
            class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            placeholder="Nhập ID khách hàng">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Trạng thái đơn hàng</label>
          <select id="order-status" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Chọn trạng thái</option>
            <option value="Processing">Đang xử lý</option>
            <option value="Completed">Hoàn thành</option>
            <option value="Shipped">Hủy</option>
          </select>
        </div>
        <button type="button" id="procedure1-submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-200 md:col-span-3">
          Xem danh sách
        </button>
      </form>
    </section>

    <!-- Procedure 2 Section -->
    <section class="mb-12 bg-white p-6 shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Tổng doanh thu theo Cửa hàng</h2>
      <form id="procedure2-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-gray-700 mb-2" >Ngày bắt đầu </label>
          <input id="start-date" type="date" 
            class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-2" >Ngày kết thúc</label>
          <input id="end-date" type="date" 
            class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <button type="button" id="procedure2-submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-200 md:col-span-3">
          Xem báo cáo
        </button>
      </form>
    </section>




  <script>
    document.getElementById('procedure1-submit').addEventListener('click', function () {
      const customerId = document.getElementById('customer-id').value;
      const orderStatus = document.getElementById('order-status').value;

      const queryParams = new URLSearchParams({ customerId, orderStatus });
      window.location.href = `orders.html?${queryParams.toString()}`;
    });

    document.getElementById('procedure2-submit').addEventListener('click', function () {
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
    
      // Kiểm tra nếu cả hai ngày đều được chọn
      if (!startDate || !endDate) {
        alert("Vui lòng chọn cả Ngày bắt đầu và Ngày kết thúc.");
        return; // Dừng việc gửi yêu cầu nếu không có ngày bắt đầu hoặc kết thúc
      }
    
      const queryParams = new URLSearchParams({ start_Date: startDate, end_Date: endDate });
      window.location.href = `revenue.html?${queryParams.toString()}`;
    });

  </script>
</body>
</html>
