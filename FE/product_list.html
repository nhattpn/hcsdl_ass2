<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách Sản phẩm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <div class="container mx-auto p-6 max-w-7xl">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-4xl font-extrabold text-center text-blue-600">Danh sách Sản phẩm</h1>
    </header>

    <!-- Navigation Button -->
    <button onclick="window.location.href='home.html'" 
        class="bg-indigo-500 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-600 transition duration-200 mb-6">
      Quay về Trang Định Hướng
    </button>

   <!-- Search and Filter -->
<section class="mb-8 bg-white p-6 shadow-lg rounded-lg">
  <div class="flex flex-wrap gap-4 items-center">
    <!-- Input tìm kiếm PID -->
    <input id="search-input" type="text" placeholder="Nhập PID sản phẩm" 
      class="border-2 border-gray-300 p-3 rounded-lg w-full md:w-1/3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <button onclick="searchProductByPid()" 
      class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600 transition duration-200">
      Tìm kiếm
    </button>
    <select id="filter-category" 
      class="border-2 border-gray-300 p-3 rounded-lg w-full md:w-1/4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">Lọc theo danh mục</option>
      <option value="category1">Danh mục 1</option>
      <option value="category2">Danh mục 2</option>
    </select>
    <select id="filter-brand" 
      class="border-2 border-gray-300 p-3 rounded-lg w-full md:w-1/4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">Lọc theo thương hiệu</option>
      <option value="brand1">Thương hiệu 1</option>
      <option value="brand2">Thương hiệu 2</option>
    </select>
    <button id="sort-button" 
      class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-200">
      Sắp xếp giá
    </button>
  </div>
</section>

<!-- Kết quả tìm kiếm sản phẩm -->
<section id="product-details-section" class="hidden bg-white p-6 shadow-lg rounded-lg mb-8">
  <h2 class="text-lg font-semibold mb-4">Chi tiết sản phẩm</h2>
  <div id="product-details" class="text-gray-700"></div>
</section>

<!-- Product List Table -->
<section class="bg-white shadow-lg rounded-lg overflow-hidden">
  <table class="min-w-full border-collapse table-auto">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-3 px-6 text-left font-semibold text-gray-700">ID</th>
        <th class="py-3 px-6 text-left font-semibold text-gray-700">Tên sản phẩm</th>
        <th class="py-3 px-6 text-left font-semibold text-gray-700">Giá</th>
        <th class="py-3 px-6 text-left font-semibold text-gray-700">Số lượng</th>
        <th class="py-3 px-6 text-left font-semibold text-gray-700">Danh mục</th>
        <th class="py-3 px-6 text-left font-semibold text-gray-700">Thương hiệu</th>
        <th class="py-3 px-6 text-center font-semibold text-gray-700">Hành động</th>
      </tr>
    </thead>
    <tbody id="product-table" class="divide-y divide-gray-200">
      <tr>
        <td colspan="7" class="text-center text-gray-500 py-4">Không có sản phẩm nào.</td>
      </tr>
    </tbody>
  </table>
</section>

    <!-- Notification Messages -->
    <div id="notification" 
      class="hidden fixed top-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg">
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="delete-dialog" 
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Xác nhận xóa sản phẩm</h2>
        <p id="delete-message" class="text-gray-600 mb-4">Bạn có chắc chắn muốn xóa sản phẩm?</p>
        <div class="flex justify-end space-x-4">
          <button id="cancel-delete" 
            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
            Hủy
          </button>
          <button id="confirm-delete" 
            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200">
            Xóa
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="product_list_script.js"></script>
</body>
</html>
