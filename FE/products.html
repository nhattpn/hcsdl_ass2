<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Sản phẩm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <div class="container mx-auto p-6 max-w-7xl">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-4xl font-extrabold text-center text-blue-600">Quản lý Sản phẩm</h1>
    </header>
    <button onclick="window.location.href='home.html'" 
        class="bg-indigo-500 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-600 transition duration-200 mb-6">
      Quay về Trang Định Hướng
    </button>

    <!-- Product Form -->
    <section class="bg-white shadow-lg rounded-lg p-6 mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Thêm/Sửa Sản phẩm</h2>
      <div id="product-id-display" class="md:col-span-3">
        <label for="product-id" class="block text-gray-700">ID Sản phẩm</label>
        <input id="product-id" type="text" value="Chưa có" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-200 font-weight text-xl uppercase text-gray-800" readonly>
      </div>
      <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

         <!-- Hiển thị PID -->
        <!-- Name -->
        <div class="md:col-span-3">
          <label class="block text-gray-700">Tên sản phẩm</label>
          <input id="product-name" type="text" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập tên sản phẩm" required>
        </div>

        <!-- Current Price -->
        <div>
          <label class="block text-gray-700">Giá hiện tại (VNĐ)</label>
          <input id="product-price" type="number" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập giá sản phẩm" min="0" required>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block text-gray-700">Số lượng</label>
          <input id="product-quantity" type="number" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập số lượng" min="0" required>
        </div>

        <!-- Manufacturing Date -->
        <div>
          <label class="block text-gray-700">Ngày sản xuất</label>
          <input id="manufacturing-date" type="date" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-gray-700">Danh mục</label>
          <select id="category-select" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            <option value="">Chọn danh mục</option>
            <option value="Thời trang nam">Thời trang nam</option>
            <option value="Máy ảnh kỹ thuật số">Máy ảnh kỹ thuật số</option>
            <option value="Điện thoại & Phụ kiện">Điện thoại & Phụ kiện</option>
            <option value="Laptop chơi game">Laptop chơi game</option>
            <option value="Thời trang nữ">Thời trang nữ</option>
            <option value="Laptop văn phòng">Laptop văn phòng</option>
            <option value="Phụ kiện điện thoại">Phụ kiện điện thoại</option>
            <option value="Điện thoại thông minh">Điện thoại thông minh</option>
            <option value="Laptop & Máy tính bảng">Laptop & Máy tính bảng</option>
            <option value="Đồ điện tử">Đồ điện tử</option>
            <option value="Tivi">Tivi</option>
            <option value="Thời trang">Thời trang</option>
          </select>
        </div>
        

        <!-- Brand -->
        <div>
          <label class="block text-gray-700">Thương hiệu</label>
          <select id="brand-select" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            <option value="">Chọn thương hiệu</option>
            <option value="Apple">Apple</option>
            <option value="ASUS">ASUS</option>
            <option value="Sony">Sony</option>
            <option value="Nike">Nike</option>
          </select>
        </div>
        
        <!-- Description -->
        <div class="md:col-span-3">
          <label class="block text-gray-700">Mô tả sản phẩm</label>
          <textarea id="product-description" class="border-2 border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="4" placeholder="Nhập mô tả sản phẩm" required></textarea>
        </div>

        <!-- Image -->
        <div class="md:col-span-3">
          <label class="block text-gray-700">Hình ảnh</label>
          <input id="product-image" type="file" class="border-2 border-gray-300 p-3 rounded-lg w-full" accept="image/*" onchange="previewImage(event)" required>
          <img id="image-preview" class="mt-4 max-h-48" src="#" alt="Hình ảnh xem trước" style="display: none;">
        </div>

        <!-- Action Buttons -->
        <div class="md:col-span-3 flex justify-end space-x-4">
          <button type="reset" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition duration-200">Hủy</button>
          <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-200">Lưu</button>
        </div>
      </form>
    </section>

    <!-- Product List -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Danh sách Sản phẩm</h2>
      <!-- Header Row -->
      <div class="grid grid-cols-12 bg-gray-200 p-4 rounded-t-lg font-semibold text-gray-700">
        <div class="text-left w-1/4">  </div>
        <div class="col-span-3 text-left  ">Tên sản phẩm</div>
        <div class="col-span-1 text-left pl-9 ">Giá</div>
        <div class="col-span-2 text-center pl-6">Số lượng</div>
        <div class="col-span-2 text-center pl-6">Đánh giá</div>
        <div class="col-span-3 text-right pr-5">Hành động</div>
      </div>

      
      <!-- Product Items -->
      
      <ul id="product-list" class="divide-y divide-gray-300">
        <li class="grid grid-cols-6 items-center p-4">
          <div class="col-span-2 flex items-center space-x-4">
            <img src="example.jpg" alt="Hình sản phẩm" class="w-16 h-16 object-cover rounded">
            <div>
              <span class="text-gray-800 font-medium">Tên sản phẩm rất dài để kiểm tra xem có bị cắt hay không</span>
              <span class="text-sm text-gray-500 block">ID: SP001</span>
            </div>
          </div>
          <div class="text-gray-600">500,000 VNĐ</div>
          <div class="text-gray-600">10</div>
          <div class="text-gray-600">Thương hiệu A</div>
          <div class="flex justify-end space-x-2">
            <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-200" >Sửa</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200" >Xóa</button>
          </div>
        </li>
      </ul>

    </section>

    <!-- Modal Edit Product -->
<div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg p-6 w-96">
    <h3 class="text-2xl font-semibold mb-4">Chỉnh sửa sản phẩm</h3>
    <form id="editProductForm">
      <div class="mb-4">
        <label for="product-name" class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
        <input type="text" id="product-name" name="product-name" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="product-description" class="block text-sm font-medium text-gray-700">Mô tả</label>
        <textarea id="product-description" name="product-description" class="w-full px-4 py-2 border rounded-md"></textarea>
      </div>
      <div class="mb-4">
        <label for="product-price" class="block text-sm font-medium text-gray-700">Giá</label>
        <input type="number" id="product-price" name="product-price" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="product-quantity" class="block text-sm font-medium text-gray-700">Số lượng</label>
        <input type="number" id="product-quantity" name="product-quantity" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="manufacturing-date" class="block text-sm font-medium text-gray-700">Ngày sản xuất</label>
        <input type="date" id="manufacturing-date" name="manufacturing-date" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="product-category" class="block text-sm font-medium text-gray-700">Danh mục</label>
        <input type="text" id="product-category" name="product-category" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="product-brand" class="block text-sm font-medium text-gray-700">Thương hiệu</label>
        <input type="text" id="product-brand" name="product-brand" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">Hình ảnh</label>
        <input type="url" id="image" name="image" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="flex justify-end">
        <button type="button" id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2">Đóng</button>
        <button type="submit" id="saveProduct" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Thêm</button>
      </div>
    </form>
  </div>
</div>

  </div>
  

  <script>
    function previewImage(event) {
      const preview = document.getElementById('image-preview');
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "#";
        preview.style.display = 'none';
      }
    }
  </script>
  <script type="module" src="products_script.js"></script>
</body>
</html>
